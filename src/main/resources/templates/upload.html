<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="col-md-6 offset-md-3 mt-5">
    <h1>Upload a CSV File to create a Binary Search Tree</h1>
    <form method="POST" th:action="@{/tree}" enctype="multipart/form-data" style="margin-top: 30px">
        <div class="form-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" name="file">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="true" name="default">
            <label class="form-check-label" for="inlineCheckbox1">use dummy.csv instead</label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
<script>
    $(document).ready(function () {
        bsCustomFileInput.init()
    })
</script>
</body>
</html>
